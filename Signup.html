<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Course Sign Up Form</title>
</head>
<body>
<h1>Course Sign Up Form</h1>
<p>Please Note: First Name,Last Name,Password and Email are required .</p>
<form>
    <label for="First Name"> First Name :  </label>
    <input id="First Name" type="text" name="name"  placeholder="First Name">
    <label for="Last Name"> Last Name :  </label>
    <input id="Last Name" type="text" name="name"  placeholder="Last Name">
</form>

<br>

<form>
    <label for="Email"> Email:  </label>
    <input id="Email" type="email" name="useremail" placeholder="name@email.com">
    <label for="password"> Password:  </label>
    <input id="password" type="password" name="password" placeholder="">
</form>
<br>
<p>Are you over the age of 18?</p>
<form method="get">
    <label for="Yes" > Yes:  </label>
    <input  id="Yes" type="radio" name="loc" value="">
    <label for="No"> No: </label>
    <input id="No" type="radio" name="loc" value="">
</form>
<p>Do you have a Credit Card or PayPal?</p>
<select>
    <option>Credit Card</option>
    <option>PayPal</option>
</select>
<br>
<br>

<input type="button" name="Sign Up" value="Sign Up"> 
</body>
</html>
